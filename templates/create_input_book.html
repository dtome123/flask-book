{% extends 'base.html' %} {% block style %}
<style>
  .dropbtn {
    background-color: #04aa6d;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  .dropbtn:hover,
  .dropbtn:focus {
    background-color: #3e8e41;
  }

  #myInput {
    box-sizing: border-box;
    background-image: url("searchicon.png");
    background-position: 14px 12px;
    background-repeat: no-repeat;
    font-size: 16px;
    padding: 14px 20px 12px 45px;
    border: none;
    border-bottom: 1px solid #ddd;
  }

  #myInput:focus {
    outline: 3px solid #ddd;
  }

  .dropdown-content {
    background-color: #f6f6f6;
    min-width: 230px;
    overflow: auto;
    border: 1px solid #ddd;
    z-index: 1;
  }

  .dropdown-content div {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown div:hover {
    background-color: #ddd;
  }

  .show {
    display: block;
  }

  #data {
    display: none;
  }
</style>

{% endblock %} {% block content %}
<div style="display: inline-flex; gap: 25px">
  <form action="/input_book/create" method="post">
    <div>
      <input id="id" type="text" disabled />
    </div>
    <div class="dropdown-content">
      <label for="">Product</label>
      <input
        type="text"
        placeholder="Search.."
        id="myInput"
        onkeyup="filterFunction()"
      />
      <div id="data">
        {% for book in books %}
        <div data-id="{{book}}" data-name="{{book}}">{{book}}</div>
        {% endfor %}
        <div style="display: block" id="notFound">Không tìm thấy kết quả</div>
      </div>
    </div>
    <div class="quantity">
      <label for="">Quantity</label>
      <input
        class="form-control"
        type="number"
        style="width: 70px; height: 55px"
        id="inputQuantity"
        min="1"
        value="1"
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary" style="height: 55px">
        Add
      </button>
    </div>
  </form>
</div>

<div>
  {% if cart|length > 0 %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart %}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endif %}

  <form action="/input_book/create/submit" method="post">
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const dataGroup = document.getElementById("data");

  dataGroup.addEventListener("click", function (event) {
    if (event.target.getAttribute("data-id")) {
      document.getElementById("id").value =
        event.target.getAttribute("data-id");

      document.getElementById("myInput").value =
        event.target.getAttribute("data-name");

      document.getElementById("data").style.display = "none";
    }
  });

  /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */

  function filterFunction() {
    document.getElementById("data").style.display = "block";

    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");

    if (input.value == "") {
      document.getElementById("data").style.display = "none";
    }

    filter = input.value.toUpperCase();
    div = document.getElementById("data");
    a = div.getElementsByTagName("div");

    countResult = 0;
    for (i = 0; i < a.length; i++) {
      txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
        countResult++;
      } else {
        a[i].style.display = "none";
      }
    }

    if (countResult == 0) {
      document.getElementById("notFound").style.display = "block";
    } else {
      document.getElementById("notFound").style.display = "none";
    }
  }

  document
    .getElementById("inputQuantity")
    .addEventListener("keypress", function (evt) {
      if (evt.which < 48 || evt.which > 57) {
        evt.preventDefault();
      }
    });
</script>
{% endblock %}
