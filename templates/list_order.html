{% extends 'base.html' %} {% block content %}

<a href="/order/create">
  <button class="btn btn-primary">Tạo mới</button>
</a>

<table class="table">
  <thead>
    <tr>
      <th scope="col">#id</th>
      <th scope="col">Ngày tạo</th>
      <th scope="col">Nhân viên</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for item in list %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.created_date}}</td>
      <td>{{item.staff.name}}</td>
      <td><a href="/order/{{item.id}}">Xem</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
